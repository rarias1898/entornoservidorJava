<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pagina Home</title>
</head>
<body>

	<h2 th:text="${nombre}">Defecto</h2>

	</ul>
	
	<a th:href="@{/form.html}">Form</a>
</body>
</html>
