<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Primer usuario disponible</h1>
	
	<div th:if="${usuario.isPresent()}">
		<p th:text="${usuario.get().perfil.estado != 'DISPONIBLE'} ? 'No hay usuarios DISPONIBLES' : ${usuario.get().nombre} + ' - ' + ${usuario.get().email} + ' - ' + ${usuario.get().perfil.bio}"></p>
	</div>
</body>
</html>
